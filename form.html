<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form - WDD 131 - Dynamic Web Fundamentals - Dennis Almendarez</title>
    <meta name="description" content="Submit your product reviews and feedback on our products. Share your thoughts and help others make informed decisions.">
    <meta name="author" content="Dennis Almendarez">
    <meta property="og:title" content="Product Review Form - WDD 131 - Dynamic Web Fundamentals - Dennis Almendarez">
    <meta property="og:type" content="Product">
    <meta property="og:image" content="https://dennisalmendarez.github.io/wdd131/images/product-review.png">
    <meta property="og:url" content="https://dennisalmendarez.github.io/wdd131/form.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>

    <h1>Product Review</h1>
    <div class="container">
        <form action="review.html" method="get">

            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label>Overall Rating</label>
            <div class="rating">
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">☆</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">☆☆</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">☆☆☆</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">☆☆☆☆</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">☆☆☆☆☆</label>
            </div>

            <label for="installation-date">Date of Installation</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <label><input type="checkbox" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="Performance"> Performance</label>
                <label><input type="checkbox" name="features" value="Design"> Design</label>
            </fieldset>

            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review"></textarea>

            <label for="name">Your Name (Optional)</label>
            <input type="text" id="name" name="name">

            <input type="submit" value="Post Review" class="button">
        </form>

        <footer>
            <span id="year"></span>
            <p id="lastmodified"></p>
        </footer>
        <script src="scripts/getdates.js" defer></script>
    </div>

    <script src="scripts/form.js" defer></script>
</body>
</html>
