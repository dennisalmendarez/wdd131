  <link rel="stylesheet" href="styles/hurricanes-small.css">

<body class="enroll">

  <main>
    <div class="form-container">
      <h2>Stay Safe This Hurricane Season!</h2>
      <p>Sign up for timely updates and stay informed.</p>
      <form action="thank-you.html" method="get">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label>
          <input type="checkbox" name="agree" required> I agree to receive hurricane notifications
        </label>

        <button type="submit" class="button">Enroll Now</button>
      </form>
      <p>We'll notify you of important updates during hurricane season. Stay safe!</p>
    </div>
  </main>
  <script src="scripts/enroll.js" defer></script>
</body>
</html>
